<!DOCTYPE html>
<html>
<head>
    <title>Panel Marszałka</title>
</head>
<body>
   <h1>Panel Marszałka</h1>

   <h2>Wybierz blok:</h2>
   <ul>
     {% for blok in bloki %}
         <li>
             <form method="get" action="{{ url_for('panel_marszalka') }}">
                 <input type="hidden" name="blok_index" value="{{ loop.index0 }}">
                 <button type="submit">Blok {{ loop.index }}: {{ blok.temat }}</button>
             </form>
         </li>
     {% endfor %}
   </ul>

   {% if ustawy %}
       <h2>Ustawy w wybranym bloku:</h2>
       <form method="POST" action="{{ url_for('zapisz_ustawy') }}">
           {% for ustawa in ustawy %}
               <label>
                   <input type="checkbox" name="przyjete_ustawy" value="{{ ustawa.id }}"
                          {% if ustawa.przyjeta %}checked{% endif %}>
                   {{ ustawa.tytul }}
               </label><br>
           {% endfor %}
           <input type="hidden" name="blok_index" value="{{ blok_index }}">
           <button type="submit">Zapisz decyzje</button>
       </form>
   {% endif %}
</body>
</html>
