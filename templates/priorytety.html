<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Priorytety partii {{ dane["nazwa"] }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1c2541;
            color: #f5f1e3;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 38px;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 35px;
            color: #c7c3b7;
            margin-bottom: 20px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .blok-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
            text-align: left;
        }

        .blok-container h2 {
            font-size: 22px;
            color: #f5f1e3;
            border-bottom: 1px solid #c7c3b770;
            padding-bottom: 6px;
            margin-top: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .kafelek {
            background-color: #f5f1e3;
            padding: 16px 20px;
            border-radius: 16px;
            color: #1c2541;
            font-size: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .pozytywna { color: green; font-weight: bold; }
        .negatywna { color: red; font-weight: bold; }
        .neutralna { color: #333; font-weight: bold; }

        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 24px;
            color: #c7c3b7;
            text-decoration: none;
            opacity: 0.7;
        }

        a:hover {
            opacity: 1;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 18px;
            }

            .blok-container h2 {
                font-size: 18px;
            }

            .kafelek {
                font-size: 16px;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Nagłówek -->
    <h1>{{ dane["logo"] }} {{ dane["nazwa"] }}</h1>
    <div class="subtitle">Priorytety partii</div>

    <!-- Lista bloków -->
    {% for blok in bloki %}
        <div class="blok-container">
            <h2>{{ blok.nazwa }} – {{ blok.temat }}</h2>
            <div class="grid">
                {% for ustawa in blok.ustawy %}
                    <div class="kafelek">
                        <strong>{{ ustawa.tytul }}</strong>:
                        <span class="{% if ustawa.ocena > 0 %}pozytywna{% elif ustawa.ocena < 0 %}negatywna{% else %}neutralna{% endif %}">
                            {{ ustawa.ocena }}
                        </span>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <!-- Powrót -->
    <a href="{{ url_for('partia_dashboard') }}">Powrót do panelu</a>

</body>
</html>
