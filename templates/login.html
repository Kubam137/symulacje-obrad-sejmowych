<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie – Symulacja Sejmu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #1c2541;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            background-color: #f5f1e3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #1c2541;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 18px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        button {
            background-color: #1c2541;
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0d162e;
        }

        .blad {
            color: red;
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
            font-size: 15px;
        }

        @media (max-width: 500px) {
            .login-card {
                padding: 24px;
            }

            h2 {
                font-size: 22px;
            }

            input[type="text"],
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Podaj hasło</h2>
        {% if blad %}
            <p class="blad">{{ blad }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="haslo" placeholder="Wpisz hasło partii" required>
            <button type="submit">Zaloguj</button>
        </form>
    </div>
</body>
</html>
